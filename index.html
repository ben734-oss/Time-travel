<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               style-src 'self' 'unsafe-inline'; 
               script-src 'self'; 
               img-src 'self' data:; 
               connect-src 'self';">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Time Traveler Clock</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="clock-section">
            <div class="clock-container">
                <h1 class="title">TIME TRAVELER CLOCK</h1>
                <div id="clock" class="clock">00:00:00</div>
                <div id="date" class="date">Monday, January 1, 2023</div>
            </div>
        </section>

        <section class="prediction-section">
            <h2 class="subtitle">TIMELINE PREDICTION</h2>
            <div id="prediction" class="prediction">Loading future prediction...</div>
            <button id="travel-again" class="travel-btn">TRAVEL AGAIN</button>
        </section>

        <section class="share-section">
            <h2 class="subtitle">SHARE YOUR TIMELINE</h2>
            <div class="share-buttons">
                <button class="share-btn whatsapp" onclick="shareOnWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="share-btn facebook" onclick="shareOnFacebook()">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="share-btn twitter" onclick="shareOnTwitter()">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-btn copy" onclick="copyLink()">
                    <i class="fas fa-link"></i> Copy Link
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Created by B-TECH &copy; 2025</p>
    </footer>
<script>
/* Cosmetic deterrent only â€” not security. */
(function() {
  // Prevent right-click
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Disable common DevTools / view-source shortcuts
  document.addEventListener('keydown', function(e) {
    // keys: F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && (e.key === 'U' || e.key === 'S'))  // Ctrl+U (view-source), Ctrl+S (save)
    ) {
      e.preventDefault();
      // optional: show a brief notification so users know why it didn't work
      showSnack("Sorry, right-click and dev tools are disabled on this page.");
    }
  });

  // Disable selection and dragging (prevents copy-paste of text easily)
  document.addEventListener('selectstart', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());

  // Optional helper: small transient notice (nice UX vs silent blocking)
  function showSnack(msg) {
    let el = document.getElementById('security-snack');
    if (!el) {
      el = document.createElement('div');
      el.id = 'security-snack';
      el.style.position = 'fixed';
      el.style.bottom = '20px';
      el.style.left = '50%';
      el.style.transform = 'translateX(-50%)';
      el.style.background = 'rgba(0,0,0,0.8)';
      el.style.color = 'white';
      el.style.padding = '8px 12px';
      el.style.borderRadius = '6px';
      el.style.fontSize = '14px';
      el.style.zIndex = 99999;
      document.body.appendChild(el);
    }
    el.textContent = msg;
    el.style.opacity = '1';
    clearTimeout(el._timeout);
    el._timeout = setTimeout(() => { el.style.opacity = '0'; }, 2000);
  }
})();
</script>

    <script src="script.js"></script>
</body>
</html>
