    <main class="container contact-container">
        <section class="contact-section">
            <h1 class="title">CONTACT</h1>
            <p class="contact-subtitle">For collaborations, projects, or ideas — reach out to me.</p>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="whatsapp-direct">
                <p>Or contact directly via WhatsApp:</p>
                <a href="https://wa.me/1234567890" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> Send via WhatsApp
                </a>
            </div>
        </section>
    </main>

    </footer>
<script>
/* Cosmetic deterrent only — not security. */
(function() {
  // Prevent right-click
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Disable common DevTools / view-source shortcuts
  document.addEventListener('keydown', function(e) {
    // keys: F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && (e.key === 'U' || e.key === 'S'))  // Ctrl+U (view-source), Ctrl+S (save)
    ) {
      e.preventDefault();
      // optional: show a brief notification so users know why it didn't work
      showSnack("");
    }
  });

  // Disable selection and dragging (prevents copy-paste of text easily)
  document.addEventListener('selectstart', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());

  // Optional helper: small transient notice (nice UX vs silent blocking)
  function showSnack(msg) {
    let el = document.getElementById('security-snack');
    if (!el) {
      el = document.createElement('div');
      el.id = 'security-snack';
      el.style.position = 'fixed';
      el.style.bottom = '20px';
      el.style.left = '50%';
      el.style.transform = 'translateX(-50%)';
      el.style.background = 'rgba(0,0,0,0.8)';
      el.style.color = 'white';
      el.style.padding = '8px 12px';
      el.style.borderRadius = '6px';
      el.style.fontSize = '14px';
      el.style.zIndex = 99999;
      document.body.appendChild(el);
    }
    el.textContent = msg;
    el.style.opacity = '1';
    clearTimeout(el._timeout);
    el._timeout = setTimeout(() => { el.style.opacity = '0'; }, 2000);
  }
})();
</script>

</body>
